<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: particle-move 10s linear infinite;
        }
        @keyframes particle-move {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; width: 6px; height: 6px; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; width: 3px; height: 3px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; width: 5px; height: 5px; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; width: 4px; height: 4px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; width: 6px; height: 6px; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; width: 5px; height: 5px; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 8s;"></div>
    </div>
    
    <div class="container">
        <div class="title">Pack Recursos Gaming</div>
        <div class="subtitle">Vista Previa del Contenido</div>
        
        <div class="features">
            <div class="feature">
                <h3>50+ Overlays</h3>
                <p>Alta Resolución</p>
            </div>
            <div class="feature">
                <h3>25 Transiciones</h3>
                <p>Cinematográficas</p>
            </div>
            <div class="feature">
                <h3>30 Efectos</h3>
                <p>Gaming Sounds</p>
            </div>
        </div>
    </div>
</body>
</html>
