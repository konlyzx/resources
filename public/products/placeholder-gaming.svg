<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Gaming Controller -->
  <g transform="translate(100, 75)">
    <!-- Controller body -->
    <rect x="20" y="50" width="160" height="80" rx="40" fill="#ffffff" opacity="0.9"/>
    
    <!-- D-pad -->
    <rect x="40" y="65" width="8" height="24" rx="2" fill="#7c3aed"/>
    <rect x="36" y="69" width="16" height="8" rx="2" fill="#7c3aed"/>
    
    <!-- Buttons -->
    <circle cx="150" cy="75" r="6" fill="#3b82f6"/>
    <circle cx="165" cy="85" r="6" fill="#3b82f6"/>
    <circle cx="150" cy="95" r="6" fill="#3b82f6"/>
    <circle cx="135" cy="85" r="6" fill="#3b82f6"/>
    
    <!-- Thumbsticks -->
    <circle cx="65" cy="105" r="8" fill="#6b7280"/>
    <circle cx="135" cy="105" r="8" fill="#6b7280"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    Gaming Pack
  </text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
    Recursos para Gaming
  </text>
</svg> 